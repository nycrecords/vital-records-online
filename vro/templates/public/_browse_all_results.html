{% for certificates_batched in certificates | batch(5) %}
    <div class="row px-2 py-2">
    {% for certificate in certificates_batched %}
        <div class="col-lg">
            <a href="#"><img src="{{ certificate.thumbnail }}"></a>
            <p class="small">{{ certificate.display_string }}</p>
        </div>
    {% endfor %}
    </div>
    <br>
{% endfor %}
